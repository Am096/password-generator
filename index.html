<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Questrial&family=Roboto:wght@100;300;400;500;700;900&family=Tektur:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="upper">
        <div id="header">
          <h1>
            Genrate a <br />
            <span id="colored-header">random Password</span>
          </h1>
          <p>Never use an insecure password again.</p>
        </div>

        <div id="slider">
          <p id="sliderValue">Length: <span id="colored-slider">8</span></p>
          <input type="range" id="rangeSlider" min="8" max="20" value="8" />
        </div>

        <div id="generate-btn">
          <button onclick="generatePasswords()">
            <span><i class="ri-key-fill"></i>Generate Password!</span>
          </button>
        </div>

        <div id="line"></div>
      </div>

      <div id="lower">
        <div id="upper-pass-boxes">
          <div class="pass-boxes" id="generated-password-one">
            <div id="passwordOne"></div>
          </div>
          <div class="pass-boxes" id="generated-password-two">
            <div id="passwordTwo"></div>
          </div>
        </div>
        <div id="lower-pass-boxes">
          <div class="pass-boxes" id="generated-password-three">
            <div id="passwordThree"></div>
          </div>
          <div class="pass-boxes" id="generated-password-four">
            <div id="passwordFour"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
